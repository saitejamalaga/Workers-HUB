	<div class="limiter">
		<div class="container-login100" style="background-image: url('images/bg-01.jpg');">
			<div class="wrap-login100">
				<form class="login100-form validate-form"action="login.php" method="POST">
					<span class="login100-form-logo">
						<img class="img-circle" src="images/logo1.jpg" width="120" height="120">
					</span>

					<span class="login100-form-title p-b-34 p-t-27">
						Log in
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Enter username">
						<input class="input100" type="email" name="username" placeholder="Email">
						<span class="focus-input100" data-placeholder="&#xf207;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Enter password">
						<input class="input100" type="password" name="password" placeholder="Password">
						<span class="focus-input100" data-placeholder="&#xf191;"></span>
					</div>
					

					<div class="container" data-validate="Enter password">			
						<label class="radio-inline">
						<input  type="radio" name="type" value="workers" required>
							Worker
						</label>&nbsp;&nbsp;&nbsp;&nbsp;
						
						<label class="radio-inline">
						<input  type="radio" name="type" value="users" required>
							users
						</label>
						</div><br></br>
										
					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Login
						</button>
					</div>

					<div class="text-center p-t-90">
						<a class="txt1" href="#">
							Forgot Password?
						</a>
					</div>

			</div>
